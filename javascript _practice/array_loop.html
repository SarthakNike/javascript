<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["apple","bannana","cherry"];
        // join() :-
        let fruitList = fruits.join(", ");
        console.log(fruitList);

        // indexOf() :-
        let index = fruits.indexOf("bannana");
        console.log(index);

        // slice() :-
        let newFruits = fruits.slice(1,3);
        console.log(newFruits);

        // concat() :-
        let moreFruits = fruits.concat(["orange","pear"]);
        console.log(moreFruits);
    </script>
</body>
</html>
